    <!--Start Pop Up Add Products -->

    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <form id="ProductsForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addProductModalLabel">
                        <p id="in-head" class="lead text-success">Add New Product</p>
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <!-- Name Input -->
                    <div class="input-group">
                        <div class="form-floating">
                            <input required type="Name" class="form-control" id="in-Name" placeholder="Product Name">
                            <label for="Name">Product Name</label>
                        </div>
                    </div>

                    <!-- Desc Input -->
                    <div class="input-group has-validation">
                        <div class="form-floating mt-3">
                            <textarea minlength="20" class="form-control" id="in-Desc" placeholder="Description" rows="2"></textarea>
                            <label for="Desc">Description</label>
                        </div>
                    </div>

                    <!-- Price Input -->
                    <div class="input-group has-validation">
                        <div class="form-floating mt-3">
                            <input required type="number" min="0" class="form-control" id="in-Price" placeholder="Price" >
                            <label for="Price">Price</label>
                        </div>
                    </div>

                    <!-- Stock Input -->
                    <div class="input-group has-validation">
                        <div class="form-floating mt-3">
                            <input required type="number" min="0" class="form-control" id="in-Stock" placeholder="Stock">
                            <label for="Stock">Stock</label>
                        </div>
                    </div>

                    <div class="input-group has-validation">
                        <div class="form-floating mt-3 ">
                            <select id="in-Cat" required class="login__input form-control">
                                <option value="">Select Category</option>
                                <option value="cat1">Chairs</option>
                                <option value="cat2">Tables</option>
                                <option value="cat3">Master Bedrooms</option>
                                <option value="cat4">Kitchens</option>
                                <option value="cat5">Dining Rooms</option>
                                <option value="cat6">Living Rooms</option>
                                <option value="cat7">Entertainment</option>
                                <option value="cat8">Dressing Rooms</option>
                             </select>
                            </div>
                    </div>
                    <!-- -------------------------- -->

                    <!-- Img 1 Input -->
                    <div class="input-group has-validation">
                        <div class="form-floating mt-3">
                            <input class="form-control" type="file" required id="in-img1">
                            <label for="img1">Image 1</label>
                            
                        </div>
                    </div>

                    <!-- Img 2 Input -->
                    <div class="input-group has-validation">
                        <div class="form-floating mt-3">
                            <input class="form-control" type="file" required id="in-img2">
                            <label for="img2">Image 2</label>
                        </div>
                    </div>
                    <div class="input-group has-validation">
                        <div class="form-floating mt-3">
                            <img src="" alt="" class="form-control" srcset="" id="previmg1" style="display: none;">
                            <img src="" alt="" class="form-control" srcset="" id="previmg2" style="display: none;">
                        </div>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button id="Confirm" type="button" class="btn btn-success">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
