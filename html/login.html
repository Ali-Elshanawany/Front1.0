<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
   <link rel="stylesheet" href="../style/styles.css">
   <link rel="stylesheet" href="../style/log.css">
   <link rel="icon" href="../assets/pic.png" type="image/png">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>

   <title>Login</title>

   <style>
      .logo-container {
          text-align: center;
          margin: 0 auto;
          margin-bottom: -15rem;
          z-index: 1000;
          width: 6rem;
          height: 6rem;
          filter: drop-shadow(2px 4px 6px rgb(255, 188, 3));
      }
  </style>
  
</head>
<body>
   <div class="login">

      <div class="logo-container">
         <a href="homeMain.html">
             <img src="../assets/pic.png" alt="Website Logo">
         </a>
      </div>

      <img src="../assets/bgbgbg.jpg" alt="image" class="login__bg">
      <form class="login__form" id="loginForm" style="margin-bottom: 25%;">
         <h1 class="login__title">Login</h1>
         <div class="login__inputs">
            <div class="login__box">
               <input type="text" id="email" placeholder="Email ID" class="login__input">
               <i class="ri-mail-fill"></i>
            </div>
            <div class="error-message" id="emailError"></div>
            <div class="login__box">
               <input type="password" id="password" placeholder="Password"  class="login__input">
               <i class="ri-lock-2-fill"></i>
               <i class="ri-eye-off-line toggle-password" id="togglePassword"></i>
            </div>
            <div class="error-message" id="passwordError"></div>
         </div>
         <button type="submit" class="login__button" style="color: #bd682b;">Login</button>
         <div class="login__register">
            Don't have an account? <a href="register.html" id="reg" style="color: #af622b;">Register</a>
         </div>
      </form>
   </div>
   <script src="../js/libs/crypto-js.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="../js/login.js" type="module">
   </script>

</body>
</html>
